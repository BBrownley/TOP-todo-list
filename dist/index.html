<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <div class="sidebar">
            <button id="new-project">New Project</button>
            <button id="add-todo">Add todo</button>
            
            <div class="project-container"></div>
        </div>
        <div class="todos-container">
            
            <div class="todo">
                <div class="todo-info">
                    <p class="todo-title">Walk dog</p>
                    <span class="todo-duration">(12 minutes)</span>
                    <span class="todo-priority"><div class="todo-priority-marker"></div>High priority</span>
                </div>
                <div class="todo-options">
                    <button class="edit-todo">Edit</button>
                    <button class="delete-todo">Delete</button>
                </div>
            </div>
            
        </div>
        <div id="new-project-form-container" class="form-container">
            <form action="#" id="new-project-form" class="form">
                <button class="close-form-button">Close</button>
                <label for="Project name">Project name: </label>
                <input type="text" id="projectName" name="Project name">

                <div class="form-errors"></div>
                <input type="submit" value="Create Project">

            </form>
            <div class="form-errors"></div>
        </div>
        <div id="add-todo-form-container" class="form-container">
            <form action="#" id="add-todo-form" class="form">
                <button class="close-form-button">Close</button>

                <label for="Title">Title: </label>
                <input type="text" id="todoTitle" name="Title">

                <label for="Description">Description: </label>
                <input type="text" id="todoDescription" name="Description">

                <label for="todoDueDate">Due Date: </label>
                <input type="date" id="todoDueDate" name="todoDueDate">

                <p>Priority:</p>
                <div class="radio-buttons" id="priority-radio-buttons">
                    <input type="radio" id="veryLow" name="priority" value="Very Low">
                    <label for="veryLow">Very Low</label><br>

                    <input type="radio" id="low" name="priority" value="Low">
                    <label for="low">Low</label><br>

                    <input type="radio" id="normal" name="priority" value="Normal" checked>
                    <label for="normal">Normal</label><br>

                    <input type="radio" id="high" name="priority" value="High">
                    <label for="high">High</label><br>

                    <input type="radio" id="veryHigh" name="priority" value="Very High">
                    <label for="veryHigh">Very High</label><br>
                </div>

                <label for="Estimated time">Estimated Time (Minutes): </label>
                <input type="number" id="todoEstimatedTime" name="Estimated time">

                <div class="form-errors"></div>
                
                <input type="submit" value="Add todo to project">
            </form>
            
        </div>
    </div>
    
</body>
<script src="./main.js"></script>
</html>
